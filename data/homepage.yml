######################### Service #####################
service:
  enable : true
  service_item:

    # service item loop
    - title : "Any language, anywhere"
      images:
      - "images/any.png"      
      content : "Use Dapr with your language of choice by leveraging an SDK or making simple HTTP or gRPC calls. Dapr is language agnostic and can run on any hosting environment including local development machines, Kubernetes, and public clouds such as AWS, Azure and GCP."
      button:
        enable : true
        label : "Explore Dapr SDKs"
        link : "https://docs.dapr.io/developing-applications/sdks/"

    # service item loop
    - title : "Pluggable components"
      images:
      - "images/plugable.gif"
      content : "With an eco-system of over 70 different components to plug-in to your application, Dapr makes it easy to keep your code agnostic to the hosting environment and your application highly portable."
      button:
        enable : true
        label : "More about Dapr components"
        link : "https://docs.dapr.io/concepts/components-concept/"
        
    # service item loop
    - title : "Open source, community driven"
      images:
      - "images/community.png"
      content : "Dapr is an open source project hosted on GitHub with a welcoming, engaged and growing community of contributors. Issues, fixes and features come from a diverse group of developers from around the world all collaborating to define the roadmap."
      button:
        enable : true
        label : "Join the conversation on Discord"
        link : "https://aka.ms/dapr-discord"
    
    # service item loop
    - title : "Turnkey observability and security"
      images:
      - "images/security.png"
      content : "The Dapr sidecar collects traces so your application is instrumented with no additional code. Dapr is built with security in mind so using Dapr helps you harden your application."
      button:
        enable : true
        label : "Learn about Dapr security"
        link : "https://docs.dapr.io/concepts/security-concept/"

