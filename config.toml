#################### default parameters ################################
[params]
logo = "images/dapr.svg"
logo_width = "60px"
# Meta data
description = "Dapr helps developers build event driven microservices on cloud and edge"
keywords = "dapr, microservices, distributed applications, runtime, kubernetes"
author = "Dapr Maintainers"
# contact form action
contact_form_action = "#" # contact form works with https://formspree.io

########### footer content ##########
footer_menu_right = "Community"
footer_menu_middle = "Resources"
footer_menu_left = "Contribute"
footer_content = "Event-driven, portable runtime for building microservices on cloud and edge."
# copyright
copyright = ""

# Preloader
[params.preloader]
enable = false
preloader = "" # use jpg, png, svg or gif format.

# Navigation buttons
[params.navigation_button]
enable = true
label = "Try Dapr"
link = "https://docs.dapr.io/getting-started/"

  
