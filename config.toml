######################## default configuration ####################
baseURL = "https://dapr.io/"
title = "Dapr - Distributed Application Runtime"
theme = "bigspring"
languageName = "En"
languageCode = "en-us"
# post pagination
paginate = "3"
# post excerpt
summaryLength = "15"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com
# google analytics
googleAnalytics = "UA-149338238-1" # example : UA-123-45
# unsafe html
[markup.goldmark.renderer]
unsafe = true

[server]
[[server.headers]]
  for = '/**.html'
  [server.headers.values]
    X-Frame-Options = 'DENY'

############################# Plugins ##############################

