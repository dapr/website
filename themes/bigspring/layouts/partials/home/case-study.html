{{ if site.Data.homepage.caseStudy.enable }}
{{ with site.Data.homepage.caseStudy }}
<section class="width-80 vertical-align-center">
    <div class="grid grid-column-auto grid-row-auto padding-top-40">
    {{  range .stories }}
      <div class="feature-card">
        <div class="img-container-md">
          <img src="{{ .image | absURL }}" alt="{{ .name }}">
        </div>
        <div class="border-decoration">
          <p>{{ .title }}</p>
          {{ if .content }}
          <p class="italic">"{{ .content }}"</p>
          {{ end }}
        </div>
        <div class="flex padding-top-down-10 gap-xsm">
          <a href="{{ .link | absURL }}">Read the article</a>
        </div>
      </div>
    {{ end }}
    </div>
</section>
{{ end }}
{{ end }}
