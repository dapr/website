{{ if site.Data.homepage.buildingBlock.enable }}
{{ with site.Data.homepage.buildingBlock }}
<section>
  <div class="padding-top-down-30 font-weight-300">
    <h2 class="text-center padding-bottom-20 text-blue">{{ .title }}</h2>
    {{ if .content }}
    <p class="text-justify font-weight-300">
      {{ .content }}
    </p>
    {{ end }}
    <div class="flex flex-wrap gap-md row-gap-20 width-80 vertical-align-center padding-bottom-20 column-mobile">
      {{ range .feature_item }}
      <div class="feature-card width-20 width-90-mobile">
        <div class="icon-container">
          <iconify-icon icon="fluent:{{ .icon }}-24-regular"></iconify-icon>
        </div>
        <h3>{{ .name }}</h3>
        <p>{{ .content }}</p>
        <a href="{{ .link }}"> &gt; Read more about {{ .name }}</a>
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
{{ end }}
