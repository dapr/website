{{ define "main" }}

{{ partial "page-header.html" . }}

{{ with .Params }}
<section class="bg-light">
  <div class="width-80 vertical-align-center">
    <div class="grid grid-column-auto grid-row-auto padding-top-40">
      {{ range .companies }}
      <div class="feature-card">
        <div class="img-container-md">
          <img src="{{ .logo | absURL }}" alt="{{ .summary | markdownify }}">
        </div>
        <div class="border-decoration">
          <p>{{ .summary | markdownify }}</p>
        </div>
        <div class="flex padding-top-down-10 gap-xsm">
          <a href="{{ .cta.link | absURL }}">{{ .cta.label}}</a>
        </div>
      </div>
    {{ end }}
    </div>
  </div>
</section>
{{ end }}


{{ end }}
